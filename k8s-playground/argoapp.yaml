apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: configapp
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  sources:
    - repoURL: 'https://github.com/vanonnahenrik/argocd-with-helm'
      path: k8s-playground
      targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config-tester
  namespace: argocd

spec:
  project: default
  sources:
    - repoURL: 'https://github.com/vanonnahenrik/argocd-with-helm'
      path: config-tester 
      targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

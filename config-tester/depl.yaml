apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-tester
  annotations:
    configmap.reloader.stakater.com/reload: "application-properties-configmap"
spec:
  replicas: 
  selector:
    matchLabels:
      app.kubernetes.io/name: configmap-volume
  template:
    metadata:
      labels:
        app.kubernetes.io/name: configmap-volume
    spec:
      containers:
        - name: alpine
          image: alpine:3
          command:
            - /bin/sh
            - -c
            - echo "$(date)  $(cat /etc/config/application.properties)";
            - while true; do sleep 10;done;
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: application-properties-configmap
